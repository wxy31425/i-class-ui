<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link type="text/css" rel="stylesheet" href="../../js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../../js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="../../styles/main.css" />
    <script src="../../js/jquery-easyui-1.5.3/jquery.min.js"></script>
    <script src="../../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
    <script src="../../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
    <script src="../../js/time.js"></script>
    <script src="../../js/easyui.custom.js"></script>
    <script src="../../js/dictionary.js"></script>
    <script src="../../js/user/user.js"></script>
</head>
<body>
<div id="user_list" class="easyui-panel theme-body-style" fit="true">
    <div id="user_toolbar" class="top-toolbar">
        <div class="tableFind">
            <label>手机号码</label>
            <input id="phone" class="easyui-textbox"/>
            <label>登录状态</label>
            <select class="easyui-combobox" id="status" style="width:200px;">
                <option value= "">---请选择---</option>
                <option value="1">上线</option>
                <option value="0">离线</option>
            </select>
            <a class="easyui-linkbutton tableFindBut" data-options="iconCls:'icon-search'"
               onclick="propertyUser.dataSearch()">查询</a>
            <a class="easyui-linkbutton tableFindBut" data-options="iconCls:'icon-redo'"
               onclick="propertyUser.dataReset()">重置</a>
        </div>
    </div>
        <table id="user_list_grid" class="easyui-datagrid" toolbar="#user_toolbar" data-options="
                    contentType:'application/json;charset=UTF-8',
                    url:'/service/business/user/queryAll',
                    paramsType:'json',
                    method:'get',
                    fitColumns:true,
                    pagination:true,
                    singleSelect:true,
                    checkOnSelect:false,
                    selectOnCheck:false,
                    striped:true,
                    rownumbers:true,
                    fit: true,
                    pageSize: 5,
                    loadFilter:EasyUIDataGridLoadFilter,
                    loadMsg:'正在加载数据，请稍后...'">
            <thead>
            <tr>
                <th data-options="field:'id',checkbox:true,align:'center'"></th>
                <th data-options="field:'phone',width:10,align:'center'">手机号
                </th>
                <th data-options="field:'loginTime',width:10,align:'center',formatter:propertyUser.dataGridFormatCreateTime">
                    登录时间
                </th>
                <th data-options="field:'status',width:15,align:'center',formatter:propertyUser.dataGridStatus">登录状态
                </th>
            </tr>
            </thead>
        </table>
</div>
</body>
